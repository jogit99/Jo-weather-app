<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="row"></div>

    <h1 class="col">Bangkok🌤️</h1>
    <div class="col" id="temperature">83°</div>
    <div class="currentDateTime">10:02</div>
    <form id="search-form">
      <input type="search" placeholder="search city" id="search-city" />
      <input type="submit" />
    </form>
    <h3>
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">Mon ☀️ 88°</div>
          <div class="col">Tue 🌤️ 90°</div>
          <div class="col">Wed 🌥️ 93°</div>
          <div class="col">Thu 🌥️ 93°</div>
          <div class="col">Fri 🌦️ 91°</div>
          <div class="col">Sat 🌧️ 89°</div>
        </div>
      </div>
    </h3>
    <style>
      body {
        background: radial-gradient(
          circle at 12.3% 19.3%,
          rgb(85, 88, 218) 0%,
          rgb(95, 209, 249) 100.2%
        );
      }
      .currentDateTime {
        font-size: 40px;
        font-weight: 400;
        line-height: 1;
        text-align: center;
        margin: 0;
      }

      .col {
        font-size: 40px;
        font-weight: 400;
        line-height: 1;
        margin: 0;
        text-align: center;
      }

      form {
        position: relative;
        font-size: medium;
        display: block;
        text-align: center;
        margin: 25px;
        padding: 0 30px;
      }
      h1 {
        font-family: monospace;
        font-size: 30px;
        font-weight: 100;
        line-height: 28px;
        margin: 0;
      }
      h2 {
        position: relative;
        font-size: medium;
        display: block;
        text-align: center;
        margin: 0 auto;
        padding: 0 24px;
      }
      h3 {
        font-family: "Courier New", Courier, monospace;
        position: center;
        left: 70px;
        top: 200px;
        padding: 24px;
      }
    </style>
    <script></script>
    <script src="src/myscript.js"></script>
  </body>
</html>
